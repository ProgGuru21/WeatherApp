<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input_field">
        <input id="cityinput" placeholder="Enter your city...">
        <button id="submit">submit city</button>
    </div>


        <center><div id="loading_container"><img src="img/weather.gif" id="loadingimg" width="150px"> Loading...   </div></center>




 
    <div id="output_container">
        <span id="city">Surat</span>
        
        <span id="weathercondition">cloudy sky</span>
        <span id="windspeed">22 m/s</span>
        <span id="temperature">22 c</span>
    </div>


    <script src="script.js"></script>
</body>
</html>
